<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Locabooma</title>

    <link href="/css/ui-themed.css" rel="stylesheet" />
    <link href="/css/phone.css" rel="stylesheet" />

    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <script src="Scripts/jquery-2.1.1.js"></script>

    <script src="js/winjs/binding.js"></script>
    <script src="js/winjs/converter.js"></script>

    <script src="js/common.js"></script>
    <script src="js/vm.js"></script>
    <script src="js/bmmanager.js"></script>
    <script src="js/location.js"></script>

    <script src="js/navigator.js"></script>
    <script src="js/default.js"></script>

</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:common.constants.appBarNewId, label:'New', icon:'add'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:common.constants.appBarDeleteId, label:'Delete', icon:'delete'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:common.constants.appBarSaveId, label:'Save', icon:'save'}" type="button"></button>
    </div>
</body>
</html>
