<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Locabooma</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />

    <script src="/pages/hub/hub.js"></script>
    <script src="/pages/hub/all.js"></script>
    <script src="/pages/hub/favorites.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Locabooma</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">

            <div class="hub" data-win-control="WinJS.UI.Pivot">

                <!--TODO: Localization of header title-->
                <div class="section1 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'All'} }">
                    <div class="sectioncontrol" data-win-control="Locobooma_SectionControls.AllBookmarks"></div>
                </div>

                <div class="section2 section" data-win-control="WinJS.UI.PivotItem" data-win-options="{ isHeaderStatic: true }" data-win-res="{ winControl: {'header': 'Favorites'} }">
                    <div class="sectioncontrol" data-win-control="Locobooma_SectionControls.FavoriteBookmarks"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
