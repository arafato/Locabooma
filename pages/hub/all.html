<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="zoom-header-template" data-win-control="WinJS.Binding.Template" style="display:none">
        <div class="headerItem">
            <h1 data-win-bind="textContent: title"></h1>
        </div>
    </div>

    <div id="all-zi-content-template" data-win-control="WinJS.Binding.Template" style="display:none">
        <div class="bookmark-entry">
            <!--<img src="#" data-win-bind="src: image" />-->
            <img class="bookmark-image" src="#" />
            <div class="bookmark-detail">
                <h4 data-win-bind="textContent: title"></h4>
                <h6 data-win-bind="textContent: description"></h6>
            </div>
        </div>
    </div>

    <div id="all-list-zo-template" data-win-control="WinJS.Binding.Template" style="display:none">
        <div class="semanticZoomItem">
            <div class="semanticZoomItem-Text" data-win-bind="textContent: title"></div>
        </div>
    </div>

    <div id="all-bookmarks">
        <div data-win-control="WinJS.UI.SemanticZoom">
            <!--Zoomed-in View-->
            <div id="listview-zoomedin"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                 itemTemplate: select('#all-zi-content-template'),
                 layout: { type: WinJS.UI.ListLayout },
                 groupHeaderTemplate: select('#zoom-header-template'),
                 selectionMode: 'none', tapBehavior: 'none', swipeBehavior: 'none' }">
            </div>

            <!--Zoomed-out view-->
            <div id="listview-zoomedout"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                 itemTemplate: select('#all-list-zo-template'),
                 layout: { type: WinJS.UI.GridLayout, maximumRowsOrColumns : 2 },
                 tapBehavior: 'invoke',
                 swipeBehavior: 'none'}">
            </div>
        </div data-win-control="WinJS.UI.SemanticZoom">
    </div>
</body>
</html>
