<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <div id="all-list-template" data-win-control="WinJS.Binding.Template">
        <div class="bookmark-entry">
            <!--<img src="#" data-win-bind="src: image" />-->
            <img class="bookmark-image" src="#" />
            <div class="bookmark-detail">
                <h4 data-win-bind="textContent: title"></h4>
                <h6 data-win-bind="textContent: description"></h6>
            </div>
        </div>
    </div>

    <div id="all-bookmarks">
        <!--<h2 data-bind="visible: bookmarks().length == 0">So empty in here :-(</h2>-->
        <div data-win-control="WinJS.UI.ListView"
             data-win-bind="winControl.itemDataSource: bookmarks.dataSource"
             data-win-options="{
                itemTemplate: select('#all-list-template'),
                layout: { type: WinJS.UI.ListLayout }
             }">
        </div>
    </div>
</body>
</html>
