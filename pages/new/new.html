<!DOCTYPE html>
<html>
<head>
    <title>New Bookmark</title>
    <script src="newvm.js"></script>
    <script src="new.js"></script>
</head>
<body>
    <div id="bookmarkpage">
        <img id="image" src="#" data-win-bind="src: image; style.display: image converter.visibleImg" width="100" height="100"/>
        <button id="btn-takePhoto" data-win-bind="style.display: image converter.visiblePhoto">Take Photo</button>
        <br />

        <label for="title">Title: </label>
        <input type="text" id="title" data-win-bind="value: title Binding.Mode.twoway" />

        <label for="description">Description:</label>
        <textarea rows="2" id="description" data-win-bind="value: description Binding.Mode.twoway"></textarea>

        <label for="longitude">Longitude: </label>
        <input type="number" id="longitude" data-win-bind="value: longitude" readonly />

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" data-win-bind="value: latitude" readonly />

        <label for="location">Location:</label>
        <input type="text" id="location" data-win-bind="value: location" readonly />

        <button id="refreshButton">Refresh Location</button>
    </div>
</body>
</html>
